name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore ShortenerService
      run: dotnet restore ShortenerService/ShortenerService.csproj

    - name: Build ShortenerService
      run: dotnet build ShortenerService/ShortenerService.csproj --configuration Release --no-restore

    - name: Restore ApiGateway
      run: dotnet restore ApiGateway/ApiGateway.csproj

    - name: Build ApiGateway
      run: dotnet build ApiGateway/ApiGateway.csproj --configuration Release --no-restore

  build-docker-images:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Convert repository name to lowercase
      id: repo_lower
      run: echo "REPO_LOWER=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

    - name: Build and push ShortenerService
      uses: docker/build-push-action@v5
      with:
        context: ./ShortenerService
        push: true
        tags: ${{ env.REGISTRY }}/${{ steps.repo_lower.outputs.REPO_LOWER }}/shortener-service:latest

    - name: Build and push ApiGateway
      uses: docker/build-push-action@v5
      with:
        context: ./ApiGateway
        push: true
        tags: ${{ env.REGISTRY }}/${{ steps.repo_lower.outputs.REPO_LOWER }}/api-gateway:latest

    - name: Build and push Frontend
      uses: docker/build-push-action@v5
      with:
        context: ./vue-project
        push: true
        tags: ${{ env.REGISTRY }}/${{ steps.repo_lower.outputs.REPO_LOWER }}/frontend:latest
